<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0033cc, #f5f5f5);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .form-header {
            text-align: center;
        }

        .form-header h1 {
            color: #0033cc;
        }

        .form-header p {
            margin: 10px 0;
            color: #555;
        }

        .form-header .contact-info {
            margin-top: 20px;
            font-size: 14px;
        }

        .form-header .contact-info a {
            color: #0033cc;
            text-decoration: none;
        }

        form {
            margin-top: 20px;
        }

        form .form-group {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form textarea {
            resize: none;
        }

        form button {
            background: #0033cc;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }

        form button:hover {
            background: #0026a3;
        }

        .bot-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .bot-icon img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <div class="bot-icon">
                    <img src="bot-icon.png" alt="Bot Icon">
                </div>
                <h1>Estamos disponíveis para <strong>ATENDER VOCÊ!</strong></h1>
                <p>Preencha o cadastro abaixo e tenha acesso aos nossos especialistas que vão guiar o rumo do seu projeto!</p>
                <div class="contact-info">
                    <p>
                        WhatsApp: <a href="tel:+559131971474">(91) 3197-1474</a> <br>
                        Email: <a href="mailto:comercial@vibetecnologia.com">comercial@vibetecnologia.com</a>
                    </p>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="nome">Nome*</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email corporativo*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Celular*</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="+55">
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <select id="cargo" name="cargo">
                        <option value="" selected>Selecione</option>
                        <option value="gerente">Gerente</option>
                        <option value="analista">Analista</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="empresa">Empresa*</label>
                    <input type="text" id="empresa" name="empresa" required>
                </div>
                <div class="form-group">
                    <label for="problema">Qual problema a sua empresa enfrenta?*</label>
                    <select id="problema" name="problema">
                        <option value="" selected>Selecione</option>
                        <option value="infraestrutura">Infraestrutura</option>
                        <option value="software">Software</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="detalhes">O que mais precisamos saber sobre o seu projeto?</label>
                    <textarea id="detalhes" name="detalhes" rows="4"></textarea>
                </div>
                <button type="submit">Falar com o #TimeVibe</button>
            </form>
        </div>
    </div>
</body>
</html>
